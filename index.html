<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kenshō - A Study in Digital Serenity. Focus timer with ambient soundscapes and generative art.">
    <meta property="og:title" content="Kenshō">
    <meta property="og:description" content="Focus timer with ambient soundscapes and generative art.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="favicon.svg">
    <meta property="og:url" content="https://kensho.app/">
    <meta name="twitter:card" content="summary_large_image">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; font-src 'self' https://fonts.gstatic.com; style-src 'self' https://fonts.googleapis.com; media-src 'self';">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Kenshō</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="themes.css">
</head>
<body>
    <noscript>
        <div style="padding: 2rem; text-align: center; color: #5a5a72;">
            <h1>JavaScript Required</h1>
            <p>Kenshō requires JavaScript to function. Please enable it to continue.</p>
        </div>
    </noscript>
    <a href="#main-content" class="skip-link">Skip to Content</a>

    <div class="settings-panel">
        <button class="settings-toggle" id="settings-button" aria-label="Open Settings" aria-expanded="false" aria-controls="settings-menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M19.829 15.228a3.002 3.002 0 0 1-4.242 0l-1.06-1.061a3 3 0 0 1 0-4.242l1.06-1.061a3.002 3.002 0 0 1 4.242 0l2.122 2.121a3.002 3.002 0 0 1 0 4.242l-2.122 2.121Zm-3.181-3.182a1 1 0 0 0-1.414 0l-1.061 1.06a1 1 0 0 0 0 1.414l1.06 1.061a1 1 0 0 0 1.414 0l2.121-2.121a1 1 0 0 0 0-1.414l-2.121-2.121ZM12 21a3 3 0 0 1-3-3H5a3 3 0 0 1-3-3v-4a3 3 0 0 1 3-3h4a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v4a3 3 0 0 1-3 3h-4a3 3 0 0 1-3 3Zm-6-5h10a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1H6a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1Z"/></svg>
        </button>
        <div class="settings-menu" id="settings-menu" role="dialog" aria-label="Settings" aria-modal="true" tabindex="-1">
            <button class="close-settings" id="close-settings-button" aria-label="Close Settings">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M18.3 5.71a.9959.9959 0 0 0-1.41 0L12 10.59 7.11 5.7a.9959.9959 0 0 0-1.41 1.41L10.59 12 5.7 16.89a.9959.9959 0 0 0 1.41 1.41L12 13.41l4.89 4.89a.9959.9959 0 0 0 1.41-1.41L13.41 12 4.89-4.89a.9959.9959 0 0 0 0-1.4z"/></svg>
            </button>
            <div class="setting">
                <h2>Focus Time</h2>
                <div class="time-options" id="time-options" role="radiogroup" aria-label="Focus Time">
                    <button class="time-option" data-time="5" role="radio" aria-checked="false" aria-label="5 minutes">5m</button>
                    <button class="time-option selected" data-time="15" role="radio" aria-checked="true" aria-label="15 minutes">15m</button>
                    <button class="time-option" data-time="25" role="radio" aria-checked="false" aria-label="25 minutes">25m</button>
                    <button class="time-option" data-time="45" role="radio" aria-checked="false" aria-label="45 minutes">45m</button>
                </div>
            </div>
            <div class="setting">
                <h2>Theme</h2>
                <div class="theme-options" id="theme-options" role="radiogroup" aria-label="Theme">
                    <button class="theme-dot" data-theme="default" role="radio" aria-checked="true" aria-label="Default Theme"></button>
                    <button class="theme-dot" data-theme="theme-sunrise" role="radio" aria-checked="false" aria-label="Sunrise Theme"></button>
                    <button class="theme-dot" data-theme="theme-forest" role="radio" aria-checked="false" aria-label="Forest Theme"></button>
                    <button class="theme-dot" data-theme="theme-twilight" role="radio" aria-checked="false" aria-label="Twilight Theme"></button>
                </div>
            </div>
            <div class="setting">
                <h2>Sound</h2>
                <div class="sound-options" id="sound-options" role="radiogroup" aria-label="Soundscape">
                    <button class="sound-option" data-sound="none" role="radio" aria-checked="true" aria-label="No Sound">None</button>
                    <button class="sound-option" data-sound="rain" role="radio" aria-checked="false" aria-label="Rain Sound">Rain</button>
                    <button class="sound-option" data-sound="forest" role="radio" aria-checked="false" aria-label="Forest Sound">Forest</button>
                    <button class="sound-option" data-sound="waves" role="radio" aria-checked="false" aria-label="Waves Sound">Waves</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio-rain" loop preload="auto" src="sounds/rain.mp3"></audio>
    <audio id="audio-forest" loop preload="auto" src="sounds/forest.mp3"></audio>
    <audio id="audio-waves" loop preload="auto" src="sounds/waves.mp3"></audio>

    <main id="main-content" tabindex="-1">
        <h1 class="title">Kenshō</h1>
        
        <div id="pool-container">
            <div id="pool-surface" class="pool-shape" role="button" tabindex="0" aria-label="Interactive Pool. Click or press Enter to create ripples."></div>
            
            <div id="pattern-container" aria-hidden="true">
                <!-- SVG for the geometric pattern will be injected here by JS -->
            </div>
            
            <div class="controls">
                <div id="sr-status" class="sr-only" aria-live="polite"></div>
                <div id="timer-display">15:00</div>
                <button class="control-button" id="start-button">Start Focus</button>
                <button class="control-button" id="reset-button">Reset</button>
            </div>
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
